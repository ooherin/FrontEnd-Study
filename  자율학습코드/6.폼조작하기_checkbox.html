<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--체크박스-->
    <form>
        <label><input type=checkbox value="apple">사과</label>
        <label><input type=checkbox value="orange">오렌지</label>
        <label><input type=checkbox value="kiwi">키위</label>
        <label><input type=checkbox value="melon">멜론</label>
    </form>

    <!--라디오버튼-->
    <form>
        <label><input type="radio" name="fruits" value="apple">사과</label>
        <label><input type="radio" name="fruits" value="orange">오렌지</label>
        <label><input type="radio" name="fruits" value="kiwi">키위</label>
        <label><input type="radio" name="fruits" value="melon">멜론</label>
    </form>

    <!--콤보박스-->
    <form>
    <select>
        <option value="apple">사과</option>
        <option value="orange">오렌지</option>
        <option value="kiwi">키위</option>
        <option value="melon">멜론</option>
    </select>
    </form>
<script>
    //체크박스
    const checkBox = document.querySelectorAll("[type='checkbox']");
    for(let i = 0; i< checkBox.length; i++){
        if(checkBox[i].checked === true){
            console.log(checkBox[i].value);
        }
    }

    //위식을 체크한 뒤 직접 콘솔창에 입력해야 값이 나온다.

    //라디오버튼
    const radioBtn = document.querySelectorAll("[type='radio']");
    // for(let i = 0; i < radioBtn.length; i++){
    //     if(radioBtn[i].checked === true){
    //         console.log(radioBtn[i].value);
    //     }
    // }
    //위식을 체크한 뒤 직접 콘솔창에 입력해야 값이 나온다.

    //라디오 버튼 선택된 상태로 만드는 법
    for(let i = 0; i < radioBtn.length; i++){
        if(radioBtn[i].value === "orange"){
            radioBtn[i].checked = true;
        }
    }

    //콤보박스
    const optionBox = document.querySelectorAll("option");
    for(let i = 0 ; i < optionBox.length; i++){
        if(optionBox[i].selected === true){
            console.log(optionBox[i].value);
        }
    }
    //위식을 체크한 뒤 직접 콘솔창에 입력해야 값이 나온다.

    
</script>
</body>
</html>
