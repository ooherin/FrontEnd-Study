<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체와 this</title>
</head>
<body>
    <!--pointerEvent속성 1-->
    <button>클릭</button>

    <!--pointerEvent속성 2 -->
    <form>
        <input type="text">
    </form>

    <!--이벤트 취소하기 : a태그 기본 이벤트 취소-->
    <a href="http://www.naver.com">네이버 이동</a>
    <a href="http://www.google.co.kr">구글 이동</a>
<script>
    const btn1 = document.querySelector('button');
    btn1.addEventListener("click",function(event){
        console.log(event); //pointerEvent
            //pointerEvent속성 1
        console.log(`pageX : ${event.pageX}`); //29
        console.log(`pageY : ${event.pageY}`); //21
        console.log(`screenX : ${event.screenX}`);
        console.log(`screenY : ${event.screenY}`);
    })
    
        ///pointerEvent속성 2 
    const input1 = document.querySelector('input');
    //keydown은 키자판에서 누르고 떼면 일어나는 이벤트
    input1.addEventListener('keydown',function(event){
        console.log(`keyCode: ${event.keyCode}`);
        console.log(`ctrlKey: ${event.ctrlKey}`);
        //altKey, shiftKey도 있다.
    })

    //이벤트 취소하기 : a태그를 눌러도 다른 페이지로 이동하지 않음
    //기본이벤트 취소 : event.preventDefault();
    const aTags = document.querySelectorAll('a');
    for(let i = 0; i < aTags.length; i++){
        aTags[i].addEventListener("click",function(event){
            event.preventDefault();
        })
    }

</script>
</body>
</html>
