<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node</title>
</head>
<body>
    <a>네이버 연결</a>
    <div>삭제될 노드</div>

    <span>삭제</span>
    <span>
        <span>삭제</span>
    </span>
<script>
    //요소 노드 생성하기
    const aEl = document.createTextNode("안녕")
    //만든 요소 노드를 DOM트리와 연결하기
    //body요소의의 자식 요드로 연결함.
    document.body.appendChild(aEl);
    

    //a 태그에 href속성노드 추가하기
    const hrefAtt = document.createAttribute("href");
    hrefAtt.value = "http://www.naver.com";
    document.querySelector('a').setAttributeNode(hrefAtt);

    //노드 삭제하기
    const deleteEl = document.querySelector('div');
    deleteEl.parentNode.removeChild(deleteEl);

    //순회하면서 span태그 모두 삭제
    const childNodes = document.body.childNodes;
    childNodes.forEach((node)=>{
        if(node.nodeName = 'span')
        node.parentNode.removeChild(node);
    })
    //주석처리해서 비교해보기

    
</script>
</body>
</html>
