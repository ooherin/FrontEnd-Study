<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .story{
            height:200px;
            width:500px;
        }
        button{
            height:30px;
            width : 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="story"> 
             
        </textarea>
        <button id="clear-text">clear</button>
        <button id="show-text">show</button>
    </div>
    <script>
        const $story = document.querySelector('.story');
        const $ClearBtn = document.querySelector('#clear-text');
        const $ShowBtn = document.querySelector('#show-text');
        $ClearBtn.addEventListener('click',()=>{
            $story.textContent = '';
        })
        $ShowBtn.addEventListener('click',()=>{
            $story.textContent = 'hi my name is ..';
        })
    </script>
</body>
</html>
