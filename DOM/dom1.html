<!--
    DOM(document Object Model)객체

    HTML 태그들을 하나씩 객체화한 것
    HTML 페이지의 내용과 모양을 제어하기 위해 사용되는 객체이다
    HTML 태그당 DOM태그 하나가 생성된다.
    HTML 태그의 포함관계에 따라 부모, 자식, 형제관계로 구성된다. 이를 DOM트리라고 한다.
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="odd">하나</li>
        <li class="even">둘</li>
        <li class="odd">셋</li>
        <li class="even">넷</li>
        <li class="odd">다섯</li>
    </ul>
<script>
    const $odds = document.querySelectorAll('.odd');
    const $evens = document.querySelectorAll('.even');
    $odds.forEach(odd => odd.style.backgroundColor = 'red');
    $evens.forEach(even => even.style.backgroundColor = 'blue');
</script>
</body>
</html>
